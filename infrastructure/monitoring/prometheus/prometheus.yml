global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'public-participation'
    static_configs:
      - targets: ['public-participation:8000']
    metrics_path: '/metrics'

  - job_name: 'civilbot'
    static_configs:
      - targets: ['civilbot:8001']
    metrics_path: '/metrics'

  - job_name: 'billbot'
    static_configs:
      - targets: ['billbot:8002']
    metrics_path: '/metrics'

  - job_name: 'agri-insights'
    static_configs:
      - targets: ['agri-insights:8003']
    metrics_path: '/metrics'

  - job_name: 'tech-blog'
    static_configs:
      - targets: ['tech-blog:3004']
    metrics_path: '/metrics'

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb-exporter:9216']

  - job_name: 'neo4j'
    static_configs:
      - targets: ['neo4j:2004'] 